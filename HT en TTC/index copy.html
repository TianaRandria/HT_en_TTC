<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertir HT en TTC ou TC en HTC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="convert_TTC">
    <div class=convertisseur>
      <h3>Calcul HT en TTC</h3>
      <form id="tax">
        <div class="ht_group">
          <label>Prix HT</label>
          <input type="number" id="ht_price" name="ht_price" step="0.1">
        </div>
        <div class="ht_group">
          <label>Taux TVA en %</label>
          <select id="taux_tva" name="taux_tva" placeholder="Choisir le taux de TVA">
            <option value="20"> 20% </option>
            <option value="15.5"> 10% </option>
            <option value="5.5"> 5.5% </option>
            <option value="2.1"> 2.1% </option>
            <option value="1.75"> 1.75% </option>
            <option value="1.55"> 1.55% </option>
            <option value="0.90"> 0.90% </option>
          </select>
        </div>
        <div class="ht_group">
          <label>Prix TTC</label>
          <input type="number" id="ttc_price" name="ttc_price" step="0.1">
        </div>
      </form>
    </div>
  </section>
  <section id="convert_HT">
    <div class=convertisseur>
      <h3>Calcul TTC en HT</h3>
      <form id="tax">
        <div class="ht_group">
          <label>Prix TTC</label>
          <input type="number" id="ttc_price" name="ttc_price" step="0.1">
        </div>
        <div class="ht_group">
          <label>Taux TVA en %</label>
          <select id="taux_tva" name="taux_tva" placeholder="Choisir le taux de TVA">
            <option value="20"> 20% </option>
            <option value="15.5"> 10% </option>
            <option value="5.5"> 5.5% </option>
            <option value="2.1"> 2.1% </option>
            <option value="1.75"> 1.75% </option>
            <option value="1.55"> 1.55% </option>
            <option value="0.90"> 0.90% </option>
          </select>
        </div>
        <div class="ht_group">
          <label>Prix HT</label>
          <input type="number" id="ht_price" name="ht_price" step="0.1">
        </div>
      </form>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
